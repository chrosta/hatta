{% extends 'base.html' %}

{% block meta %}<meta name="robots" content="NOINDEX, NOFOLLOW">{% endblock %}
{% block page_title %}<h1>{{ special_title|safe }}:</h1>{% endblock %}
{% block title %}{{ special_title }} - {{ wiki.site_name }}{% endblock %}

{% block footer %}
<button><a href="{{ url(None, 'recent_changes') }}" class="changes">{{ _('Changes') }}</a></button>
<button><a href="{{ url(None, 'all_pages') }}" class="index">{{ _('Index') }}</a></button>
<button><a href="{{ url(None, 'orphaned') }}" class="orphaned">{{ _('Orphaned') }}</a></button>
<button><a href="{{ url(None, 'wanted') }}" class="wanted">{{ _('Wanted') }}</a></button>
{% endblock %}
