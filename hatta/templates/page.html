{% extends 'base.html' %}

{% block page_title %}<h1>{{ title }}</h1>{% endblock %}
{% block title %}{{ title }} - {{ wiki.site_name }}{% endblock %}

{% block footer %}
    {% if edit_url %}
        <span class="hatta-button"><a href="{{ edit_url }}" class="edit">{{ _('Edit') }}</a></span>
    {% endif %}
    <span class="hatta-button"><a href="{{ url(title_quoted, 'history') }}" class="hatta-history">{{ _('History') }}</a></span>
    <span class="hatta-button"><a href="{{ url(title, 'backlinks') }}" class="hatta-backlinks">{{ _('Backlinks') }}</a></span>
{% endblock %}
